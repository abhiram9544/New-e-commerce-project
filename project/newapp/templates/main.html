{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<!-- css -->
<link rel="stylesheet" href="{% static 'css/custom.css' %}"/>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}

    {% endblock content %}
    <a href="https://wa.me/+919567669274?text=I'm%20interested%20in%20your%20car%20for%20sale" id="whatsapp" target="_blank">
        <img src="{% static '/images/whatsapp.jpg' %} " alt="whatsapp logo" width="60px" style="bottom: 5%; left: 5%;  position: fixed;">
    </a>
    <script src="{% static "/js/jquery-3.7.1.min.js" %}"></script>
    <script src="{% static "/js/custom.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        alertify.set('notifier','position', 'top-right');
        {% for msg in messages %}
        alertify.success('{{msg}}');
        {% endfor %}
        
        
    </script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    var availableTags = [];

    $.ajax({
        method: "GET",
        url: "/productlist",
        
        
        success: function (response) {
            
           
            startautocomplete(response);
            
            
            
        }
    });
      
    function startautocomplete(availableTags)
    {
        $( "#search" ).autocomplete({
        source: availableTags
        });
    }
</script>
    {% block scripts %}

    {% endblock scripts %}
  
    
</body>
</html>
