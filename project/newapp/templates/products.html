{% extends "main.html" %}






{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>collections</h1>
            <div class="row">
                {% for item in products %}
                <div class="col-md-4">
                    <div class="card">
                        <a href="{% url "productview" item.category.slug item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{ item.product_image.url }}" alt="">

                            </div>
                            <h4>{{item.name}}</h4>
                            <span>{{item.selling_price}}</span>

                        </div>
                        </a>    
                    </div>


                </div>
    
                
                
                {% endfor %}

            </div>

        </div>
    </div>
</div>



{% endblock content %}
